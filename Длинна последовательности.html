<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Длинна последовательности</title>
</head>
<body>
    <script>
    
        var l = parseInt(prompt("Введите число раундов игры:"));
        var game = [];
        
        for(var n = 0; n < l; n++) {
            var k = Math.round(Math.random()*36);
            if (k != 0) {
                k = (k % 2) *2 -1;
            }
            game.push(k);
        }
        
        alert("Результат бросков: " + game);
        
        var count = 0;
        var maxcount = 0;
        
        for (n = 0; n < game.length; n++) {
            if (game[n] == 0) {
                count++;
                
                if (count > maxcount) {
                maxcount = count; 
                }
            
            } else {
                count = 0;
            }
            };
        
        alert("Максимальная длинна последовательности 0 равна: " + maxcount);
        
        
    </script>
</body>
</html>
