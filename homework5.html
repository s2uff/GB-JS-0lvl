<body>
    <script>
        var n = 0;
        alert("Добро пожаловать в игру в загадки!");
        var n1 = 25;
        var n1a = parseInt(prompt("Сколько будет 5*5?"));
        if (n1a == n1) {
            n++;
            alert("Верно!");
        } else {
            alert("Не верно!");
        }
        var n2 = 16;
        var n2a = parseInt(prompt("Сколько будет 4*4?"));
        if (n2a == n2) {
           n++;
            alert("Верно!");
        } else {

        } 
        alert("Твой результат: " + n);
    </script>
