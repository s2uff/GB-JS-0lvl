<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Jack</title>
</head>
<body>
    <script>
        function getRandomInt (min, max) {
            return Math.floor(Math.random()*(max-min+1)+min);
        }
        
        function getCard() {
            var cards = ["6", "7", "8", "9", "10", "J", "Q", "K", "A"];
            return cards[getRandomInt(0, cards.length-1)];
        }
        
        var sum = 0;
        
        function getSum(arr) {
            
            var n;
            
            for (n = 0; n < arr.length; n++) {
                if (arr[n] == "6") {
                    sum = sum + 6;
                } else if (arr[n] == "7"){
                    sum = sum + 7;
                } else if (arr[n] == "8"){
                    sum = sum + 8;
                } else if (arr[n] == "9"){
                    sum = sum + 9;
                } else if ((arr[n] == "10") || (arr[n] == "J") || (arr[n] == "Q") || (arr[n] == "K")) {
                    sum = sum + 10;
                } else if (arr[n] == "A"){
                    if (sum > 21) {
                        sum = sum +1;
                    } else {
                        sum = sum + 11;
                    };
                };
                
            }
            return sum;
        }
    
        var dealer = [getCard()];
        var player = [getCard(), getCard()];
        
        alert("Дилер: " + dealer.join(" ") + " Игрок: " + player.join(" "));
        alert("Текущая сумма карт у игрока: " + getSum(player));
    </script>
</body>
</html>
