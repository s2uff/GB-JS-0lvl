    <script>
    alert("Добро пожаловать в калькулятор! Сегодня мы будем складывать 2 чила!");

    var b = parseInt(prompt("Пожалуйста введи второе число:"));
    alert("Результат сложения " + a + " и " + b + " равен: " + (a+b) + "!");
    </script>
