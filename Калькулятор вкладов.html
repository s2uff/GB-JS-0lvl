<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 8</title>
</head>
<body>
    
    <script>
        var s = parseInt(prompt("Введите сумму вклада:"));
        var t = parseInt(prompt("Введите срок вклада (лет):"));
        var p = parseInt(prompt("Введите процентную ставку (%):"));
        
        for (var n=1; n<=t; n++) {
            s = s*p/100 + s;
            alert("Прошло "+n+" лет. Сумма на счету: "+ Math.floor(s));
        }
        
        
    </script>
    
</body>
</html>
